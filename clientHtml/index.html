                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <button id="print" type="button" class="btn btn-dark">Send command</button>
                        </div>
                    </div>
                    <div id="progress" class="row hide">
                        <div class="col">
                            <div class="inline left icon"></div>
                            <div class="text">Sending Request...</div>
                        </div>
                    </div>
                </form>
